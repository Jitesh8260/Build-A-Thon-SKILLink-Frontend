<html>
 <head>
  <title>
   Confirmation Modal
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }
        .modal {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .modal-header {
            background-color: #00f2fe;
            padding: 20px;
            position: relative;
        }
        .modal-header img {
            width: 100px;
            height: auto;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-body h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .modal-body p {
            color: #777;
            margin: 20px 0 ;
        }
        .modal-footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .modal-footer button {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-footer .confirm {
            background-color: #f06292;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="modal">
   <div class="modal-header">
    <img alt="Cartoon character holding a magnifying glass" height="100" src="https://storage.googleapis.com/a1aa/image/3SQHFMWagQ70AJm5gzj9Mhcs3qlt3EeAcpuLhlFYyinrjK7JA.jpg" width="100"/>
   </div>
   <div class="modal-body">
    <h2>
     Hyy Jitesh !
    </h2>
    <p>
     Congratulations Your account has been created sucessfully !
    </p>
   </div>
   <div class="modal-footer">
    <button class="confirm">
     Login
    </button>
   </div>
  </div>
 </body>
</html>
